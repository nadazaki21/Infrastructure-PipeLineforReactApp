---

- name: "configuration play." 
  hosts: web
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root  
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  pre_tasks:

    - name: "wait 150 seconds for target connection to become reachable/usable."
      pause:
        seconds: 150     # 120 seconds is enough


    - name: Install Python
      package:
        name: python3
        state: present

    


  roles:
    - configure-server
   